<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunikáció Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <script>
        window.onload = alert(localStorage.getItem("helyesValaszokTovabbKuldesiSzama"));
    </script>

    <div class="quiz-container">
        <h1>QUIZ</h1>
        <hr color="#254336">
        <form id="quiz">
            <!-- Question 1 -->
            <div class="question">
                <p><strong>6. Ki alkotta meg a Bool algebra alapjait?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q1" id="q11" value="a"> A, George Boole
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q1" id="q12" value="b"> B, Alan Turing
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q1" id="q13" value="c"> C, Herman Hollerith
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q1" id="q13" value="d"> D, Grace Hopper
                </label><br>
                <div class="result" name="q1" id="result1"></div>
            </div>
        
        <form id="quiz">
            <!-- Question 2 -->
            <div class="question">
                <p><strong>7. Mi volt Herman Hollerith legfontosabb találmánya?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q2" id="q21" value="a"> A, Elektroncső
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q2" id="q22" value="b"> B, Lyukkártya feldolgozó gép
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q2" id="q23" value="c"> C, Z1 számítógép
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q2" id="q23" value="d"> D, ENIAC számítógép
                </label><br>
                <div class="result" id="result2"></div>
            </div>

        <form id="quiz">
            <!-- Question 3 -->
            <div class="question">
                <p><strong>11. Mi volt Alan Turing egyik fontos hozzájárulása a számítástechnika fejlődéséhez?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q3" id="q31" value="a"> v1 (helyes)
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q3" id="q32" value="b"> v2
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q3" id="q33" value="c"> v3
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q3" id="q33" value="d"> v3
                </label><br>
                <div class="result" id="result3"></div>
            </div>

        <form id="quiz">
            <!-- Question 4 -->
            <div class="question">
                <p><strong>12. Mi volt az ENIAC jellemzője?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q4" id="q41" value="a"> A, Első mikroprocesszor alapú számítógép
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q4" id="q42" value="b"> B, Elektronikus, digitális, programozható számítógép
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q4" id="q43" value="c"> C, Az első számítógép, amely használta a tranzisztorokat
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q4" id="q43" value="d"> D, Képes volt programok futtatására
                </label><br>
                <div class="result" id="result4"></div>
            </div>

            <form id="quiz">
                <!-- Question 5 -->
                <div class="question">
                    <p><strong>13. Mi a bináris prefixumok alapja?</strong></p>
                    <label class="valasz">
                        <input type="radio" name="q5" id="q51" value="a"> A, 10 hatványai
                    </label><br>
                    <label class="valasz">
                        <input type="radio" name="q5" id="q52" value="b"> B, 100 hatványai
                    </label><br>
                    <label class="valasz">
                        <input type="radio" name="q5" id="q53" value="c"> C, 100 hatványai
                    </label><br>
                    <label class="valasz">
                        <input type="radio" name="q5" id="q53" value="d"> D, 1000 hatványai
                    </label><br>
                    <div class="result" id="result5"></div>
                </div>

            <p id ="AAA"></p>

            <script>
                function valaszokKuld() {
                    var helyesek = parseInt(localStorage.getItem("helyesValaszokTovabbKuldesiSzama"));
                    if (document.getElementById("q11").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q22").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q31").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q42").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q53").checked)
                    {
                        helyesek+=1;
                    }
                    document.getElementById("AAA").style.color = "red";

                    document.getElementById("AAA").innerHTML=helyesek;
                    localStorage.setItem("helyesValaszokTovabbKuldesiSzama",helyesek);

                    window.location.href = "quiz3.html";
                }
            </script>


            <a class="button">
                    <button type="button" onclick="valaszokKuld()" id="next-btn">Tovább a következő oldalra</button>
                </a>

</body>
