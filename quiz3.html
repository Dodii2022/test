<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunikáció Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <script>
        window.onload = alert(localStorage.getItem("helyesValaszokTovabbKuldesiSzama"));
    </script>

    <div class="quiz-container">
        <h1>QUIZ</h1>
        <hr color="#254336">
        <form id="quiz">
            <!-- Question 1 -->
            <div class="question"> <!-- B a helyes -->
                <p><strong>11. Mi a BCD (Binary Coded Decimal)?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q1" id="q11" value="a"> A, Binárisan kódolt hexadecimális számok
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q1" id="q12" value="b"> B, Binárisan kódolt decimális számok
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q1" id="q13" value="c"> C, Binárisan kódolt karakterek 
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q1" id="q14" value="d"> D, Binárisan kódolt ábécé 
                </label><br>
                <div class="result" id="result1"></div>
            </div>
        
        <form id="quiz">
            <!-- Question 2 -->
            <div class="question"> <!-- B a helyes -->
                <p><strong>12. Mi a BCD kód kiegészítése, amikor összeadáskor átvitel történik?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q2" id="q21" value="a"> A, 0100
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q2" id="q22" value="b"> B, 0110
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q2" id="q23" value="c"> C, 0001
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q2" id ="q24" value="d"> D, 1000
                </label><br>
                <div class="result" id="result1"></div>
            </div>

        <form id="quiz">
            <!-- Question 2 -->
            <div class="question"> <!-- B a helyes -->
                <p><strong>13. Mi a fő jellemzője az EBCDIC kódolásnak?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q3" id ="q31" value="a"> A, 7-bites kódolás
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q3" id ="q32" value="b"> B, 8-bites kódolás, melyet az IBM fejlesztett
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q3" id ="q33" value="c"> C, 16-bites kódolás
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q3" id ="q34" value="d"> D, 32-bites kódolás
                </label><br>
                <div class="result" id="result1"></div>
            </div>

        <form id="quiz">
            <!-- Question 2 -->
            <div class="question"> <!-- C a helyes -->
                <p><strong>14. Milyen karakterek kódolására használják az UTF-8 kódolást?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q4" id ="q41" value="a"> A, Csak angol karakterek
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q4" id ="q42" value="b"> B, Csak magyar ékezetes karakterek
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q4" id ="q43" value="c"> C, Bármely nyelv karakterei, változó bájthosszúsággal
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q4" id ="q44" value="d"> D, Csak számok
                </label><br>
                <div class="result" id="result1"></div>
            </div>

        <form id="quiz">
            <!-- Question 2 -->
            <div class="question"> <!-- A a helyes -->
                <p><strong>15. Mi az ASCII kódtábla 0-ás karakterének neve?</strong></p>
                <label class="valasz">
                    <input type="radio" name="q5" id ="q51" value="a"> A, NUL (null)
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q5" id ="q52" value="b"> B, SOH (start of header)
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q5" id ="q53" value="c"> C, CR (carriage return)
                </label><br>
                <label class="valasz">
                    <input type="radio" name="q5" id ="q54" value="d"> D, BEL (bell)
                </label><br>
                <div class="result" id="result1"></div>
            </div>

            <p id ="AAA"></p>
            
            <button type="button" onclick="valaszokKuld()">Katt</button>

            <script>
                function valaszokKuld() {
                    var helyesek = parseInt(localStorage.getItem("helyesValaszokTovabbKuldesiSzama"));
                    if (document.getElementById("q12").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q22").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q32").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q43").checked)
                    {
                        helyesek+=1;
                    }
                    if (document.getElementById("q51").checked)
                    {
                        helyesek+=1;
                    }
                    
                    document.getElementById("AAA").style.color = "red";

                    document.getElementById("AAA").innerHTML=helyesek;
                    localStorage.setItem("helyesValaszokTovabbKuldesiSzama",helyesek);

                    window.location.href = "quiz4.html";
                }
            </script>


                <a class="button">
                    <button type="button" onclick="valaszokKuld()" id="next-btn">Tovább a következő oldalra</button>
                </a>

</body>
