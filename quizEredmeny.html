<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunikáció Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <script>
        var helyesek = parseInt(localStorage.getItem("helyesValaszokTovabbKuldesiSzama"));

        window.addEventListener("load", function() {
            const helyesValaszokTovabbKuldesiSzama = localStorage.getItem("helyesValaszokTovabbKuldesiSzama");
            if (helyesValaszokTovabbKuldesiSzama !== null) {
                document.getElementById("kiEredmeny").textContent = helyesValaszokTovabbKuldesiSzama;
            } else {
                console.warn("Key 'helyesValaszokTovabbKuldesiSzama' not found in localStorage.");
            }
            if (helyesek < 4){
                document.getElementById("eredmenySzoveg").textContent = "Csalódtam";
            }
            else if (8 > helyesek > 4){
                document.getElementById("eredmenySzoveg").textContent = "Lehetne jobb is!";
            }
            else if (12 > helyesek > 8){
                document.getElementById("eredmenySzoveg").textContent = "Jó az";
            }
            else if (16 > helyesek > 12){
                document.getElementById("eredmenySzoveg").textContent = "Szép";
            }
            else if (helyesek >= 20){
                document.getElementById("eredmenySzoveg").textContent = "Gratulálunk! Tudsz kommunikálni!";
            }
        });
    </script>

    <div class="quiz-container">
        <h1>QUIZ</h1>
        <hr color="#254336">
        <form id="quiz">
            <!-- Question 1 -->
            <div class="question">
                <h3 style="text-align: center;">Eredménye: <a id="kiEredmeny"></a> / 20</h3>
                <p id="eredmenySzoveg">Gratulálunk!</p>
            </div>

            <script>
                function valaszokKuld() {
                    localStorage.setItem("helyesValaszokTovabbKuldesiSzama",0);
                    window.location.href = "quiz.html";
                }
            </script>

                <a class="button">
                    <button type="button" onclick="valaszokKuld()" id="next-btn">Vissza az elejére</button>
                </a>

</body>
</html>
